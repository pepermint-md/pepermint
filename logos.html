<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos Linux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Logos Linux</h1>
    <div class="logo">
        <img src="caminho_para_o_logo_do_tux.png" alt="Logo Tux">
        <p>Tux</p>
    </div>
    <div class="logo">
        <img src="caminho_para_o_logo_do_peppermint.png" alt="Logo Peppermint">
        <p>Peppermint OS</p>
    </div>
    <div class="logo">
        <img src="caminho_para_o_logo_do_edxlinux.png" alt="Logo Edxlinux">
        <p>Edxlinux</p>
    </div>
    <div class="logo">
        <img src="caminho_para_o_logo_do_fostonlinux.png" alt="Logo Fostonlinux">
        <p>Fostonlinux</p>
    </div>
</body>
</html>
